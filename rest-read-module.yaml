apiVersion: app.fybrik.io/v1alpha1
kind: FybrikModule
metadata:
  name: rest-read-module
  labels:
    name: rest-read-module
    version: 0.0.1  # semantic version
  namespace: fybrik-system
spec:
  flows:
  - read
  chart:
    name: ghcr.io/elsalant/rest-read-module-chart:v0.0.1
  capabilities:
    api:
      endpoint:
        port: 5559
        scheme: rest
      protocol: s3
      dataformat: csv
    supportedInterfaces:
    - flow: read
      source:
        protocol: s3
        dataformat: csv
    actions:
    - id: redact-ID
      level: 2  # column
